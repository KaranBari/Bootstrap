						<form name="sform"  novalidate>
							<div class="col-xs-12 col-sm-6">
						<p>First Name<font>*</font></p>
            <input type="text" name="Name" class="form-control" required>
							</div>

						<p>Email<font>*</font></p>
		       	<input type="email" name="email" class="form-control" required></textarea>

		       	<input type="password" name="password" class="form-control" required>
							</div>
							<br />
							<div class="col-xs-12 col-sm-6">
						<p>Re-enter Password<font>*</font></p>
		       	<input type="password" name="reenter" class="form-control" required>
							</div>
							<br /><br /><br />
							
							<div class="col-xs-12 col-sm-6"> <br/>

						<input type="date" id="datepicker" />
						</div>
						
							<div class="col-xs-12 col-sm-6"> <br/>

			  		<label class="radio-inline rad">
              <input type="radio" name="gender" >Female
            </label>
            <label class="radio-inline rad">
             	<input type="radio" name="gender">Male
            </label>
						</div>
						
						
						<div class="col-xs-12 col-sm-6"><br/>
						<p>Qualifications</p>
					<label class="radio-inline rad">
            <input type="checkbox" name="BTech" id="BTech" value="BTech" > BTech
			</label> 
					<label class="radio-inline rad">
			<input type="checkbox" name="MTech" id="MTech" value="MTech" > MTech
			</label>

			<input type="checkbox" name="BArch" id="BArch" value="BArch" > BArch
			</label>

			<input type="checkbox" name="BSc" id="BSc" value="BSc" > BSc

						<option value = "3">Chinese</option>
